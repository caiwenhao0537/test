	<table border="2">

		rowspan=3
		将当前单元格高度扩充到正常单元格高度3倍，用于侵占其他单元格的位置

		<td>allen</td>
	  </tr>
	  <tr>
	  	<td>bob</td>
	  </tr>

	<table border="2">
	<tr>
	   <td rowspan='2'>班级名称</td>

	</tr>
	<tr>
	   <td>JAVA成绩</td>

</center>
