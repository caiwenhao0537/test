<html>

	<!--
		1.html编程语言中，frameset标签可以将浏览器窗口分割为若干个独立的子窗口，每一个子窗口都可以加载一个独立网页
		2.frameset标签与body标签不兼容
		3.frameset标签可以按照水平方向或垂直方向分割浏览器窗口
		
	-->
	
	<frameset rows="30%,50%,20%">
		<frame src="http://www.baidu.com"></frame>
		<frame src="http://www.sina.com"></frame>
		<frame src="http://www.163.com"></frame>
	</frameset>
</html>
