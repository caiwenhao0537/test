<html>
	<head>
		<!--
		JavaScript可以在html文件中开发
		在html文件中JavaScript命令行只能出现在<script>标签中
		
		type="text/javascript"
		通知浏览器对当前标签内容采用JavaScript语法编译器进行编译
		
		浏览器在加载网页时，自动运行<script>标签中的内容
		-->
		<script type="text/javascript">
			window.alert("Hello JavaScript");
			/*
				window对象：表示当前浏览器窗口对象
				
				alert函数：用于弹出一个对话框。在实际开发时用于bug调试
			*/
		</script>
	
	</head>


</html>
